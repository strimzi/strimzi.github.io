<!-- created from the original footer of "minima" theme from GitHub repo -->
<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <!--<h2 class="footer-heading">{{ site.title | escape }}</h2>-->

        <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
            <ul class="contact-list">
            <li class="p-name">
                {% if site.author %}
                {{ site.author | escape }}
                {% else %}
                {{ site.title | escape }}
                {% endif %}
                </li>
                {% if site.email %}
                <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                {% endif %}
            </ul>
        </div>

        <div class="footer-col footer-col-2">
          {%- include social.html -%}
        </div>

        <div class="footer-col footer-col-3">
            <p>{{ site.description | escape }}</p>
        </div>
        </div>

    </div>
    <!-- Added Red Hat logo -->
    <div class="container" id="companyfooter">
        <div class="redhatlogo" style="text-align:center;">
            <div id="logospacer"></div>
            <a href="http://www.redhat.com/"><img alt="Red Hat" src="http://static.jboss.org/images/rhbar/redhatlogo.png"></a>
        </div>
    </div>
</footer>
